<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update Avatar</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://i.pinimg.com/originals/87/ec/a2/87eca2bddbf7dacb416605be90a1600b.gif');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: rgba(255, 255, 255, 0.8); /* Adjust the alpha channel for transparency */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h2 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 16px;
        }

        input[type="file"] {
            margin-bottom: 20px;
            font-size: 16px;
        }

        .preview {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #dddddd;
        }

        button {
            background-color: #4caf50;
            color: #ffffff;
            padding: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Update Avatar</h2>
        <center><label for="avatar">Choose Avatar:</label></center>
        <center>{{ form.avatar }}</center>
        <center> <img class="preview" src="{{ user.avatar.url }}" alt="Preview" /> </center>
        <style>
            .preview {
                width: 60px; /* Adjust the size as needed */
                height: 60px;
                border-radius: 50%;
            }
        </style>
    
        <button type="submit">Update Avatar</button>
    </form>

    <!-- Include this script in your avatar_update.html file -->
    <script>
        function previewImage(input) {
            const preview = document.querySelector('.preview');
            const file = input.files[0];

            if (file) {
                const reader = new FileReader();

                reader.addEventListener('load', function () {
                    preview.src = reader.result;
                });

                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
