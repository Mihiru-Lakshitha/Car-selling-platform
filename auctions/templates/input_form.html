<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Prediction</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #000000;
        }

        h2 {
            margin-top: 20px;
            font-size: 36px; /* Increased font size */
            color: #04aa20; /* Green color */
            text-align: center; /* Center align the title */
        }

        /* Style for the container */
        .container {
            max-width: 600px; /* Reduced container width */
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Style for the form */
        #priceForm {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        /* Style for the form inputs */
        #priceForm input {
            width: 100%; /* Set all input fields to 100% width */
            padding: 10px;
            box-sizing: border-box; /* Include padding in the width */
        }

        /* Style for the submit button */
        .btn-primary {
            background-color: #04aa20;
            border-color: #04aa20;
            width: 50%; /* Reduced button width */
            margin: 0 auto; /* Center align the button */
            display: block; /* Ensure it's a block element for margin to work */
        }

        /* Style for the result container */
        #resultContainer {
            display: none;
            margin-top: 20px;
        }

        /* Style for the result text */
        #priceResult {
            color: #28a745;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Price Prediction</h2>
        <form method="post" action="{% url 'predict_price' %}" id="priceForm">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Predict Price</button>
        </form>

        <div id="resultContainer" class="text-center">
            <h2 id="priceResult" class="text-success"></h2>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('priceForm').addEventListener('submit', function (event) {
            event.preventDefault();
            
            // Assuming you have a function to handle the form submission and return the price prediction
            // Replace the function call below with your actual function
            var pricePrediction = submitFormAndGetPrediction();

            // Display the result
            document.getElementById('priceResult').innerText = 'Predicted Price: $' + pricePrediction;
            document.getElementById('resultContainer').style.display = 'block';
        });

        // Replace the following function with your actual form submission logic
        function submitFormAndGetPrediction() {
            // Simulating a price prediction
            return Math.floor(Math.random() * 1000) + 500;
        }
    </script>
</body>

</html>
