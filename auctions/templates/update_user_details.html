<!-- auctions/templates/auctions/update_user_details.html -->

{% block content %}
    <div id="change-details-section" class="form-section">
        <h2>Change Details</h2>
        <form method="post" action="{% url 'update_user_details' %}" class="user-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary" id="updateDetailsButton">Update Details</button>
        </form>
    </div>

    <div id="change-password-section" class="form-section">
        <h2>Change Password</h2>
        <form method="post" action="{% url 'update_user_password' %}" class="user-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="currentPassword">Current Password</label>
                <input type="password" class="form-control" id="currentPassword" name="current_password" required>
            </div>

            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" class="form-control" id="newPassword" name="new_password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirm_password" required>
            </div>

            <button type="submit" class="btn btn-primary" id="changePasswordButton">Change Password</button>
        </form>
    </div>
{% endblock %}


<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f9fa;
        margin: 0;
    }

    .form-section {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
    }

    h2 {
        color: #007bff;
        text-align: center;
    }

    .user-form {
        display: flex;
        flex-direction: column;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        font-weight: bold;
    }

    .form-control {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
    }

    .btn {
        background-color: #007bff;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    .btn:hover {
        background-color: #0056b3;
    }
</style>
