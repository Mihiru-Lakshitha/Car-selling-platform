<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Car Details</title>
</head>
<body>

<div class="product-card">
    <div class="photos">
        <img src="https://www.cnet.com/a/img/resize/d44025be0d94fb9865ae024140d5fddf669485e2/hub/2017/06/07/fd580beb-fb7f-4c98-acc0-df4302a8b19b/2017-honda-civic-type-r-vin-01-1.jpg?auto=webp&width=1200" alt="Car Photo 1">
        <img src="https://www.carscoops.com/wp-content/uploads/2020/02/2020-Honda-Civic-Type-R-105.jpg" alt="Car Photo 2">
        <!-- Add more photos as needed -->
    </div>
    <div class="details">
        <h2>2017 Honda Civic Type R</h2>
        <p>Price: Rs.30000000</p>
        <p>Condition: Excellent</p>
        <p>Color: Blue</p>
        <div class="bidding">
            <label for="bidAmount">Your Bid:</label>
            <input type="number" id="bidAmount" placeholder="Enter your bid">
            <button onclick="placeBid()">Place Bid</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
