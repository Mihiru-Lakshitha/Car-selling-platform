<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="user-profile">
            <div class="user-avatar">
                <img src="https://via.placeholder.com/150" alt="User Avatar">
            </div>
            <div class="user-info">
                <h1>John Doe</h1>
                <p>Email: johndoe@example.com</p>
                <p>Telephone: +1234567890</p>
                <p>Location: City, Country</p>
                <p>Member Since: January 1, 2022</p>
            </div>
        </div>
        <div class="user-actions">
            <button class="favorites">Favorites</button>
            <button class="my-orders">My Orders</button>
            <button class="previous-bids">My Previous Bids</button>
            <button class="cancellations">My Cancellations</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
