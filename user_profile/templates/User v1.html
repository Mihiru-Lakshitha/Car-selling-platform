<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="user-profile">
            <div class="user-avatar">
                <img src="https://via.placeholder.com/150" alt="User Avatar">
            </div>
            <div class="user-info">
                <h1>John Doe</h1>
                <p>Email: johndoe@example.com</p>
                <p>Telephone: +1234567890</p>
                <p>Location: City, Country</p>
                <p>Member Since: January 1, 2022</p>
            </div>
        </div>
        <div class="user-actions">
            <button class="btn btn-outline-primary" id="favorites">Favorites</button>
            <button class="btn btn-outline-secondary" id="my-orders">My Orders</button>
            <button class="btn btn-outline-success" id="previous-bids">My Previous Bids</button>
            <button class="btn btn-outline-danger" id="cancellations">My Cancellations</button>
            <button class="btn btn-outline-dark" id="profile-settings" data-toggle="modal" data-target="#profileModal">Profile Settings</button>
        </div>
        <div class="output" id="output">
            <!-- Output content will be displayed here -->
        </div>
    </div>

    <!-- Profile Settings Modal -->
    <div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="profileModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="profileModalLabel">Profile Settings</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Change Details Section -->
                    <div id="change-details-section">
                        <h4>Change Details</h4>
                        <form>
                            <div class="form-group">
                                <label for="newName">New Name</label>
                                <input type="text" class="form-control" id="newName">
                            </div>
                            <!-- Add other form elements for changing details -->
                            <button type="button" class="btn btn-primary" id="updateDetailsButton">Update Details</button>
                        </form>
                    </div>

                    <!-- Change Password Section -->
                    <div id="change-password-section">
                        <h4>Change Password</h4>
                        <form>
                            <div class="form-group">
                                <label for="currentPassword">Current Password</label>
                                <input type="password" class="form-control" id="currentPassword">
                            </div>
                            <!-- Add other form elements for changing password -->
                            <button type="button" class="btn btn-primary" id="changePasswordButton">Change Password</button>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="deleteAccountButton">Delete Account</button>
                    <button type="button" class="btn btn-secondary" id="logOutButton">Log Out</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
