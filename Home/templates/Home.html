<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Mart</title>
    <link rel="stylesheet" href="sign.21.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="full-page">
        <div class="navbar">
            <div>
                <a href="website.html">Car Mart</a>
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><button class="loginbtn" onclick="document.getElementById('login-form').style.display='block'" style="width:auto;">Home</button></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
            </nav>
        </div>
        <div id="login-form" class="login-page">
            <div class="form-box">
            <h1 data-text="Welcome">Welcome to Car Mart</h1>
            <p>Your destination for buying and selling cars.</p>
            <button type='submit' class='submit-btn'>Log in</button>
             
                <div class="icons">
                        <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-google"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-skype"></ion-icon></a>
                    </div>
                   
                <script>
                    var x = document.getElementById('login');
                    var y = document.getElementById('register');
                    var z = document.getElementById('btn');
                    function register() {
                        x.style.left = '-400px';
                        y.style.left = '50px';
                        z.style.left = '110px';
                    }
                    function login() {
                        x.style.left = '50px';
                        y.style.left = '450px';
                        z.style.left = '0px';
                    }
                </script>
            </div>
        </div>
    </div>
    <script>
        var modal = document.getElementById('login-form');
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
