<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Vehicle Details</title>
  <link rel="stylesheet" href="stylesIP.css">
</head>
<body>
  <header>
    <h1>Add Vehicle Details</h1>
  </header>
  <main>
    <form action="submit_vehicle.php" method="POST">
      <div class="form-group">
        <label for="carID">Car ID:</label>
        <input type="text" id="carID" name="carID" required>
      </div>
      <div class="form-group">
        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand" required>
      </div>
      <div class="form-group">
        <label for="model">Model:</label>
        <input type="text" id="model" name="model" required>
      </div>
      <div class="form-group">
        <label for="edition">Edition:</label>
        <input type="text" id="edition" name="edition" required>
      </div>
      <div class="form-group">
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required>
      </div>
      <div class="form-group">
        <label for="insurance">Insurance:</label>
        <input type="text" id="insurance" name="insurance" required>
      </div>
      <div class="form-group">
        <label for="condition">Condition:</label>
        <input type="text" id="condition" name="condition" required>
      </div>
      <div class="form-group">
        <label for="transmission">Transmission:</label>
        <input type="text" id="transmission" name="transmission" required>
      </div>
      <div class="form-group">
        <label for="engineCapacity">Engine Capacity:</label>
        <input type="text" id="engineCapacity" name="engineCapacity" required>
      </div>
      <div class="form-group">
        <label for="fuelType">Fuel Type:</label>
        <input type="text" id="fuelType" name="fuelType" required>
      </div>
      <div class="form-group">
        <label for="registrationNo">Registration No:</label>
        <input type="text" id="registrationNo" name="registrationNo" required>
      </div>
      <div class="form-group">
        <label for="district">District:</label>
        <input type="text" id="district" name="district" required>
      </div>
      <div class="form-group">
        <label for="color">Color:</label>
        <input type="text" id="color" name="color" required>
      </div>
      <div class="form-group">
        <label for="weight">Weight:</label>
        <input type="text" id="weight" name="weight" required>
      </div>
      <div class="form-group">
        <label for="mileage">Mileage:</label>
        <input type="text" id="mileage" name="mileage" required>
      </div>
      <div class="form-group">
        <label for="basePrice">Base Price:</label>
        <input type="text" id="basePrice" name="basePrice" required>
      </div>
      <div class="form-group">
        <label for="sellerID">Seller ID:</label>
        <input type="text" id="sellerID" name="sellerID" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
      </div>
      <button type="submit">Add Vehicle</button>
    </form>
  </main>
  <footer>
    <!-- Footer content here -->
  </footer>
</body>
</html>
