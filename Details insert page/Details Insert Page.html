<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Add Vehicle Details</title>
  <link rel="stylesheet" href="StylesIP.css">
</head>

<body>
  <header>
    <h1>Add Vehicle Details</h1>
  </header>
  <main>
    <form action="submit_vehicle.php" method="POST">
      <div class="form-group">
        <label for="carID">Car ID:</label>
        <input type="text" id="carID" name="carID" required>
      </div>
      <div class="form-group">
        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand" required>
      </div>
      <div class="form-group">
        <label for="model">Model:</label>
        <input type="text" id="model" name="model" required>
      </div>
      <div class="form-group">
        <label for="edition">Edition:</label>
        <input type="text" id="edition" name="edition" required>
      </div>
      <div class="form-group">
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required>
      </div>
      <div class="form-group">
        <label for="insurance">Insurance:</label>
        <input type="text" id="insurance" name="insurance" required>
      </div>
      <div class="form-group">
        <label for="condition"><b>Condition:</b></label>
        <select id="condition" name="condition" required>
          <option value="">Select condition</option>
          <option value="Brand new">Brand new</option>
          <option value="Reconndition">Reconndition</option>
          <option value="Second Hand">Second Hand</option>
        </select>
      </div>
      <div class="form-group">
        <label for="Transmission"><b>Transmission:</b></label>
        <select id="Transmission" name="Transmission" required>
          <option value="">Select Transmission</option>
          <option value="Auto">Auto</option>
          <option value="Manual">Manual</option>
        </select>
      </div>
      <div class="form-group">
        <label for="engineCapacity">Engine Capacity:</label>
        <input type="text" id="engineCapacity" name="engineCapacity" required>
      </div>
      <div class="form-group">
        <label for="fuelType"><b>Fuel Type:</b></label>
        <select id="fuelType" name="fuelType" required>
          <option value="">Select Fuel type</option>
          <option value="Petrol">Petrol</option>
          <option value="Diesel">Diesel</option>
          <option value="Electric">Electric</option>
          <option value="Hybrid">Hybrid</option>
        </select>
      </div>
      <div class="form-group">
        <label for="registrationNo">Registration No:</label>
        <input type="text" id="registrationNo" name="registrationNo" required>
      </div>
      <div class="form-group">
        <label for="district"><b>District:</b></label>
        <select id="district" name="district" required>
          <option value="">Select District</option>
          <option value="Colombo">Colombo</option>
          <option value="Gampaha">Gampaha</option>
          <option value="Kalutara">Kalutara</option>
          <option value="Kandy">Kandy</option>
          <option value="Matale">Matale</option>
          <option value="Nuwara Eliya">Nuwara Eliya</option>
          <option value="Galle">Galle</option>
          <option value="Matara">Matara</option>
          <option value="Hambantota">Hambantota</option>
          <option value="Jaffna">Jaffna</option>
          <option value="Kilinochchi">Kilinochchi</option>
          <option value="Mannar">Mannar</option>
          <option value="Vavuniya">Vavuniya</option>
          <option value="Mullaitivu">Mullaitivu</option>
          <option value="Batticaloa">Batticaloa</option>
          <option value="Ampara">Ampara</option>
          <option value="Trincomalee">Trincomalee</option>
          <option value="Kurunegala">Kurunegala</option>
          <option value="Puttalam">Puttalam</option>
          <option value="Anuradhapura">Anuradhapura</option>
          <option value="Polonnaruwa">Polonnaruwa</option>
          <option value="Badulla">Badulla</option>
          <option value="Moneragala">Moneragala</option>
          <option value="Ratnapura">Ratnapura</option>
          <option value="Kegalle">Kegalle</option>
        </select>
      </div>
      <div class="form-group">
        <label for="color">Color:</label>
        <input type="text" id="color" name="color" required>
      </div>
      <div class="form-group">
        <label for="weight">Weight:</label>
        <input type="text" id="weight" name="weight" required>
      </div>
      <div class="form-group">
        <label for="mileage">Mileage:</label>
        <input type="text" id="mileage" name="mileage" required>
      </div>
      <div class="form-group">
        <label for="basePrice">Base Price:</label>
        <input type="text" id="basePrice" name="basePrice" required>
      </div>
      <div class="form-group">
        <label for="sellerID">Seller ID:</label>
        <input type="text" id="sellerID" name="sellerID" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
      </div>
      <button type="submit">Add Vehicle</button>
    </form>
  </main>
  <footer>
  </footer>
</body>

</html>
